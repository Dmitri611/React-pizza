<section class="content">
  <div class="content__container">
    <nav class="content-navigation">
      <ul class="content-navigation__list">
        <li class="content-navigation__item">
          <input name="nav" id="nav1" type="radio" checked>
          <label class="content-navigation__label" for="nav1">Все</label>
        </li>
        <li class="content-navigation__item">
          <input name="nav" id="nav2" type="radio">
          <label class="content-navigation__label" for="nav2">Мясные</label>
        </li>
        <li class="content-navigation__item">
          <input name="nav" id="nav3" type="radio">
          <label class="content-navigation__label" for="nav3">Вегетарианские</label>
        </li>
        <li class="content-navigation__item">
          <input name="nav" id="nav4" type="radio">
          <label class="content-navigation__label" for="nav4">Гриль</label>
        </li>
        <li class="content-navigation__item">
          <input name="nav" id="nav5" type="radio">
          <label class="content-navigation__label" for="nav5">Острые</label>
        </li>
        <li class="content-navigation__item">
          <input name="nav" id="nav6" type="radio">
          <label class="content-navigation__label" for="nav6">Закрытые</label>
        </li>
      </ul>
      <div class="sort">
        <span class="sort__arrow">Сортировка по:</span>
        <div class="sort__popup">
          <input id="sort" class="sort__input" type="checkbox">
          <label class="sort__label" for="sort">популярности</label>
          <div class="sort__content">
            <a class="sort__content-link sort__content-link--active" href="#">популярности</a>
            <a class="sort__content-link" href="#">по цене</a>
            <a class="sort__content-link" href="#">по алфавиту</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="content-cards">
      <h2 class="content-cards__title">Все пиццы</h2>
      <div class="content-cards__container">
        <article class="card">
          <picture class="card__image-wrapper">
            <img class="card__image" src="https://dodopizza-a.akamaihd.net/static/Img/Products/c54928acb21147578a4d8a704cadea11_292x292.jpeg" alt="pizza">
          </picture>
          <h3 class="card__name">Пицца из половинок</h3>
          <div class="card__ingredients">
            Бекон, митболы из говядины, пикантная пепперони, моцарелла, томаты, шампиньоны, сладкий перец, красный лук, чеснок, томатный соус
          </div>
          <div class="card__params">
            <ul class="card__list">
              <li class="card__list-item">
                <input type="radio" name="type" id="type1" checked/>
                <label class="card__list-label" for="type1">тонкое</label>
                </li>
              <li class="card__list-item">
                <input type="radio" name="type" id="type2" />
                <label class="card__list-label" for="type2">традиционное</label>
              </li>
            </ul>
            <ul class="card__list">
              <li class="card__list-item card__list-item--active">
                <input type="radio" name="size" id="type3" checked/>
                <label class="card__list-label" for="type3">26</label>
              </li>
              <li class="card__list-item">
                <input type="radio" name="size" id="type4" />
                <label class="card__list-label" for="type4">30</label>
              </li>
              <li class="card__list-item">
                <input type="radio" name="size" id="type5" />
                <label class="card__list-label" for="type5">36</label>
              </li>
            </ul>
          </div>
          <div class="card__bottom">
            <span class="card__bottom-price">От 10.13р</span>
            <button class="card__button">
              <span class="card__button-span">Добавить</span>
            </button>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
