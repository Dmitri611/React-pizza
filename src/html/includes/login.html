<section class="section-container">
  <div class="section-container__inner section-container__inner--size-s">
    <h1 class="section-container__title">Авторизация</h1>
    <form class="form" action="#">
      <div class="form__card">
        <p>login</p>
        <input class="form__input"
          autocomplete="name"
          type="text"
          placeholder="login"
          minlength="2"
          maxlength="20"
          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
        />
        <i class="form__card-desc">Введите ваш логин!</i>
      </div>
      <div class="form__card">
        <p>password</p>
        <input class="form__input" autocomplete="current-password" type="password" placeholder="password" minlength="8" pattern=".{8,}" />
        <i class="form__card-desc">Введите ваш пароль!</i>
      </div>
      <div class="form__bottom">
        <a class="button button--size-m" href="index.html">Вернуться назад</a>
        <a class="button button--size-m" href="page404.html">Войти </a>
      </div>
    </form>
  </div>
</section>
